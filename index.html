<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Power Factor Web App</title>
        <link rel="stylesheet" href="main.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    </head>
    <body>
        <header>
            <h1 id='frontTitle'>The Power Factor Weight Training App</h1>
           
        </header>
        <div id="main-section"class="container">
            <div class="row">
                
                <div id="control-area">
                    
                    <input type="date" name="worked out on...">
                    <select>
                        <option value="sholuders">Shoulders</option>
                        <option value="traps">Traps</option>
                        <option value="triceps">Triceps</option>
                        <option value="biceps">Biceps</option>
                        <option value="abs">Abs</option>
                      </select>
                  
                      
                  <input id="reps-input" type="text" placeholder="Reps">
                  <input id="weight-input" type="text" placeholder="weight">
                  <input id="time-input" type="text" placeholder="time">
                 
                  
                  <button id="calculate-power-factor" class="buttons" onclick="calculatePF(reps, weight, time)">Calculate Power Factor</button></div>
                  <textarea name="result" id="result" cols="10" rows="2"> </textarea>
                </div>
                
            </div>
        </div>
            


        <footer>
          <script>
          var reps = document.getElementById('reps-input').value;
          var weight = document.getElementById('weight-input').value;
          var time = document.getElementById('time-input').value;
         

          
          

          function calculatePF(reps, weight, time) {
            var score = (reps*weight)/time;
            document.getElementById('result').value(score);
          }
          
          
          </script>
                <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
                <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
                <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
        </footer>
    </body>
</html>
